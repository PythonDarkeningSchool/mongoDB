<script>



function loadDoc(username, password) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //console.log(this.responseText);
      let data = JSON.parse(this.responseText);
      
      console.log("username from database = " + data[0].password);
      console.log(`this.readyState: ${this.readyState}`);
      console.log(`this.status: ${this.status}`);
      console.log(`this.statusText: ${this.statusText}`);
    }
  };
  xhttp.open("POST", "http://localhost:3000/auth", true);
  //Send the proper header information along with the request
  xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
  // params must be in GET format like: param1=value&param2=value
  xhttp.send(`username=${username}`);
}
</script>
